{% extends 'base.html' %}

{% block content %}
    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}">Create New Task</a>
{% endblock %}
