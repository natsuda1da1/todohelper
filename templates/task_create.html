{% extends 'base.html' %}

{% block content %}
    <h2>Create Task</h2>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" required>
        <label for="description">Description</label>
        <textarea name="description"></textarea>
        <button type="submit">Create</button>
    </form>
{% endblock %}
